name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode and available simulators
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcrun simctl list devices available | head -n 50
          xcodebuild -list -project GraffNet.xcodeproj

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -project GraffNet.xcodeproj -scheme GraffNet

      - name: Build for iOS Simulator
        run: xcodebuild -scheme GraffNet -destination 'generic/platform=iOS Simulator' -configuration Debug -derivedDataPath build build

      - name: Upload simulator app artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraffNet-Simulator-App
          path: build/Build/Products/Debug-iphonesimulator/GraffNet.app

      - name: Boot simulator, install app, take screenshot
        run: |
          # Use an already available simulator to avoid runtime identifier issues
          DEVICE_ID=$(xcrun simctl list devices available | sed -n 's/.*(\([0-9A-Fa-f-]\{36\}\)).*/\1/p' | head -n 1)
          echo "Using simulator: $DEVICE_ID"
          # Boot if not already booted and wait until ready
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b
          APP_PATH="build/Build/Products/Debug-iphonesimulator/GraffNet.app"
          xcrun simctl install "$DEVICE_ID" "$APP_PATH"
          xcrun simctl launch "$DEVICE_ID" com.fluxcode.streetgraf || true
          # Give it a moment to render first screen
          sleep 5
          mkdir -p ci_screens
          xcrun simctl io "$DEVICE_ID" screenshot ci_screens/launch.png
          xcrun simctl shutdown "$DEVICE_ID" || true

      - name: Upload launch screenshot
        uses: actions/upload-artifact@v4
        with:
          name: GraffNet-Launch-Screenshot
          path: ci_screens/launch.png
