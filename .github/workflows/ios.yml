name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode and available simulators
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcrun simctl list devices available | head -n 50
          xcodebuild -list -project GraffNet.xcodeproj

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -project GraffNet.xcodeproj -scheme GraffNet

      - name: Build for iOS Simulator
        run: xcodebuild -scheme GraffNet -destination 'generic/platform=iOS Simulator' -configuration Debug -derivedDataPath build build

      - name: Upload simulator app artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraffNet-Simulator-App
          path: build/Build/Products/Debug-iphonesimulator/GraffNet.app
